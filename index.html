<!DOCTYPE html>
<html lang="en">
<head>

                </tr>
                <tr>

                </tr>
                <tr>

                    <td><input type="text" class="form-control"></td>

                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>Disease</td>

                </tr>
                <tr>
